<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grape Hub | Crypto Payment üçá</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0c0c0e;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        * { box-sizing: border-box; font-weight: 900 !important; }

        .payment-card {
            background: #141417;
            border: 1px solid #27272a;
            border-radius: 20px;
            padding: 40px;
            width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .crypto-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .btc { color: #f7931a; text-shadow: 0 0 15px rgba(247, 147, 26, 0.4); }
        .ltc { color: #345d9d; text-shadow: 0 0 15px rgba(52, 93, 157, 0.4); }
        .eth { color: #627eea; text-shadow: 0 0 15px rgba(98, 126, 234, 0.4); }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            color: #a1a1aa;
            font-size: 0.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            background: #000;
            border: 2px solid #27272a;
            color: white;
            padding: 15px;
            width: 100%;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #8b5cf6; }

        .btn-pay {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-pay:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #52525b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .back-link:hover { color: #ffffff; }

        .status-pill {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="payment-card">
        <div class="status-pill">‚óè CRYPTO GATEWAY ACTIVE</div>
        <h2 style="margin: 0 0 10px 0; font-size: 1.8rem;">ADD BALANCE</h2>
        <p style="color: #a1a1aa; margin-bottom: 30px;">Choose amount to deposit via Crypto</p>

        <div class="crypto-icons">
            <i class="fab fa-bitcoin btc"></i>
            <i class="fas fa-coins ltc"></i>
            <i class="fab fa-ethereum eth"></i>
        </div>

        <div class="input-group">
            <label>Amount in USD ($)</label>
            <input type="number" id="pay-amount" value="50.00" min="1">
        </div>

        <button class="btn-pay" onclick="simulatePayment()">
            <i class="fas fa-lock"></i> Complete Deposit
        </button>

        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>

    <script>
        function simulatePayment() {
            const amount = document.getElementById('pay-amount').value;
            if (amount <= 0) return alert("Enter valid amount");

            // Hol das aktuelle Geld aus dem Speicher
            let currentBal = parseFloat(localStorage.getItem('grape_balance') || "0");
            
            // Rechne das neue Geld dazu
            localStorage.setItem('grape_balance', currentBal + parseFloat(amount));

            alert("Payment Received! $" + amount + " added to your Grape Hub account.");
            
            // Zur√ºck zum Dashboard
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
